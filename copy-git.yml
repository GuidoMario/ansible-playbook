---
- name: Copy file from GitHub without cloning
  hosts: 172.31.16.67
  gather_facts: true  # Mengumpulkan fakta tentang host

  tasks:
    - name: Clone GitHub repository
      git:
        repo: 
        dest: /tmp/my_git_repo  # Ganti dengan direktori tempat repositori akan diambil

    - name: Copy file from cloned repository to target
      copy:
        src: /tmp/my_git_repo/path/to/your_file.txt  # Ganti dengan path relatif dari repositori yang telah diambil
        dest: /path/on/target/host/your_file.txt  # Ganti dengan path tujuan di host target
